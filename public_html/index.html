<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shop | Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">minimal.</h1>
        <div class="cart-icon" id="cartIcon">
            <img src="images/cart-icon.png" alt="Cart">
            <span>CART (<span id="cartCount">0</span>)</span>
        </div>
    </header>

    <main class="products-container">
        <div class="card">
            <div class="content">
                <div class="title">Premium Chair</div>
                <div class="price">$199.99</div>
                <div class="description">Ergonomic design with premium materials for maximum comfort.</div>
            </div>
            <div class="quantity-control">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="card">
            <div class="content">
                <div class="title">Modern Desk</div>
                <div class="price">$299.99</div>
                <div class="description">Sleek design with ample workspace and built-in cable management.</div>
            </div>
            <div class="quantity-control">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="card">
            <div class="content">
                <div class="title">Minimal Lamp</div>
                <div class="price">$99.99</div>
                <div class="description">Adjustable lighting with touch controls and energy-efficient LED.</div>
            </div>
            <div class="quantity-control">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
