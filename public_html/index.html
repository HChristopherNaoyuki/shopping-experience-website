<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shop | Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">minimal.</h1>
        <div class="cart-icon" id="cartIcon">
            <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart">
            <span>CART</span>
        </div>
    </header>

    <main class="products-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
            <h3>Minimal Chair</h3>
            <p class="price">$199</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
            <h3>Simple Desk</h3>
            <p class="price">$299</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
            <h3>Clean Lamp</h3>
            <p class="price">$99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
