<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shop | Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">minimal.</h1>
    </header>

    <div class="container">
        <div class="card cart">
            <label class="title">CHECKOUT</label>
            <div class="steps">
                <div class="step">
                    <div>
                        <span>SHIPPING</span>
                        <p id="shippingAddress">Loading address...</p>
                    </div>
                    <hr>
                    <div>
                        <span>PAYMENT METHOD</span>
                        <p id="paymentMethod">Loading payment method...</p>
                    </div>
                    <hr>
                    <div class="payments">
                        <span>PAYMENT</span>
                        <div class="details">
                            <span>Subtotal:</span>
                            <span id="checkoutSubtotal">$0.00</span>
                            <span>Shipping:</span>
                            <span>$10.00</span>
                            <span>Tax:</span>
                            <span id="checkoutTax">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card checkout">
            <div class="footer">
                <label class="price" id="checkoutTotal">$0.00</label>
                <button class="checkout-btn" id="completePurchase">Complete Purchase</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
