<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Minimal Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">minimal.</h1>
    </header>

    <main class="checkout-container">
        <div class="checkout-section">
            <h3 class="checkout-section-title">Shipping Information</h3>
            <div class="checkout-details">
                <div class="checkout-detail">
                    <div class="checkout-detail-label">Name</div>
                    <div class="checkout-detail-value" id="shippingName"></div>
                </div>
                <div class="checkout-detail">
                    <div class="checkout-detail-label">Address</div>
                    <div class="checkout-detail-value" id="shippingAddress"></div>
                </div>
            </div>
            <button class="checkout-edit-btn" id="editDetailsBtn">Edit Details</button>
        </div>
        
        <div class="checkout-section">
            <h3 class="checkout-section-title">Payment Method</h3>
            <div class="checkout-detail">
                <div class="checkout-detail-value" id="paymentMethod"></div>
            </div>
        </div>
        
        <div class="checkout-summary">
            <h3 class="checkout-section-title">Order Summary</h3>
            <div class="checkout-summary-row">
                <span>Subtotal:</span>
                <span id="checkoutSubtotal">$0.00</span>
            </div>
            <div class="checkout-summary-row">
                <span>Tax:</span>
                <span id="checkoutTax">$0.00</span>
            </div>
            <div class="checkout-summary-row">
                <span>Shipping:</span>
                <span id="checkoutShipping">$10.00</span>
            </div>
            <div class="checkout-summary-row checkout-summary-total">
                <span>Total:</span>
                <span id="checkoutTotal">$0.00</span>
            </div>
        </div>
        
        <button class="complete-purchase-btn" id="completePurchaseBtn">Complete Purchase</button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
